<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="remove button">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <article class="task-new" id="top-section">
      <label class="task-new__label" for="new-task">Add Item</label>
      <div class="task-new__row-wrapper">
        <input class="task-new__text" id="new-task" type="text">
        <button class="task-new__button">Add</button>
      </div>
    </article>
    <h3 class="title">Todo</h3>
    <ul class="task" id="incompleted-tasks">
      <li class="task__item">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Pay Bills</label>
        <input class="task__text" type="text">
        <button class="task__button task__button_edit">Edit</button>
        <button class="task__button task__button_delete">
          <img class="task__img-remove" src="./remove.svg" alt="remove button">
        </button>
      </li>
      <li class="task__item task__item_edit-mode">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label task__label_edit-mode">Go Shopping</label>
        <input class="task__text task__text_edit-mode" type="text" value="Go Shopping">
        <button class="task__button task__button_edit">Save</button>
        <button class="task__button task__button_delete">
          <img class="task__img-remove" src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="task" id="completed-tasks">
      <li class="task__item">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task__label task__label_completed">See the Doctor</label>
        <input class="task__text" type="text">
        <button class="task__button task__button_edit">Edit</button>
        <button class="task__button task__button_delete">
          <img class="task__img-remove" src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
