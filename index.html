<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="remove button">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <article id="top-section">
      <label class="label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="button">Add</button>
      </div>
    </article>
    <h3 class="title">Todo</h3>
    <ul id="incompleted-tasks">
      <li class="item">
        <input class="checkbox" type="checkbox">
        <label class="task label-incompleted">Pay Bills</label>
        <input type="text" class="task text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="delete-img" src="./remove.svg" alt="remove button">
        </button>
      </li>
      <li class="edit-mode">
        <input class="checkbox" type="checkbox">
        <label class="task label-edit">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task text-edit">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="delete-img" src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks">
      <li class="item">
        <input class="checkbox" type="checkbox" checked>
        <label class="task label-completed">See the Doctor</label>
        <input type="text" class="task text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="delete-img" src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
